<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <form action="">
    <fieldset>
        <legend>Entre em contato</legend><br>

        <label for="op"><b>Assunto: </b></label>
        <select id="op">
            <option>Suporte</option>
            <option>Sugestão</option>
            <option>Reclamação</option>
        </select>
        <br><br>

        <label for="name"><b>Nome completo:</b></label><br>
        <input id="name" type="text" placeholder="Seu nome">
        <br><br>

        <label for="email"><b>E-mail:</b></label><br>
        <input id="email" type="email" placeholder="email@seudominio.com">
        <br><br>

        <label for="msg"><b>Mensagem:</b></label><br>
        <textarea id="msg" cols="21" rows="5" placeholder="Digite algo..."></textarea>
        <br><br>


        <input id="cb" type="checkbox">
        <label for="cb">Aceito receber novidades por e-mail</label>
        <br><br>

        <button type="button">Enviar</button>
    </fieldset>    
    </form>
    
</body>
</html>
